name: Application Continuous Integration and Delivery Pipeline
on:
    push:
        branches:
            - main

jobs:
    test_and_build:
        runs-on: ubuntu-latest
        steps:
            - name: Checkout source repository
              uses: actions/checkout@v2
            - name: Run npm install, test and Build
              run: |
                  npm ci
                  npm run test
                  npm run build
            - name: Upload Build Artifacts
              uses: actions/upload-artifact@v2
              with:
                  name: build
                  path: build
                  retention-days: 1

    deploy_to_production:
        if: github.ref == 'refs/heads/main'
        needs: test_and_build
        runs-on: ubuntu-latest
        steps:
            - name: Checkout source repository
              uses: actions/checkout@v2
            - name: Download build Artifacts
              uses: actions/download-artifact@v2
              with:
                  name: build
                  path: build
            - name: Deploy to Firebase Hosting
              uses: FirebaseExtended/action-hosting-deploy@v0
              with:
                  repoToken: "${{ secrets.GITHUB_TOKEN }}"
                  firebaseServiceAccount: "${{ secrets.FIREBASE_SERVICE_ACCOUNT_UNIFIED_MARKETING_PLATFORM }}"
                  channelId: live
                  projectId: unified-marketing-platform
              env:
                  FIREBASE_CLI_PREVIEWS: hostingchannels
